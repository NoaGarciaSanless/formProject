<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="p-4">
    <h1 class="mb-4">Novell Services Login</h1>
    <form action="{% url 'result' %}" class="p-3 border rounded">
      <div class="mb-3" >
        <label for="name" class="form-label">Username:</label>
        <input type="text" name="name" class="form-control" />
        <br />
      </div>

      <div class="mb-3">
        <label class="form-label" for="pass">Password: </label>
        <input type="password" name="pass" class="form-control" />
        <br />
      </div>

      <div class="mb-3">
        <label for="city" class="form-label">City of emplyment:</label>
        <input type="text" name="city" class="form-control" />
        <br />
      </div>

      Web Server:
      <select name="server" class="form-select">
        <option value="Apache">Apache</option>
        <option value="Engine x">Engine x</option>
        <option value="IIS">IIS</option>
      </select>

      <br /><br />

      Please specify your role: <br />
      <div class="form-check">
        <input type="radio" name="role" value="Admin" /> Admin <br />
      </div>
      <div class="form-check">
        <input type="radio" name="role" value="Engineer" /> Engineer <br />
      </div>

      <div class="form-check">
        <input type="radio" name="role" value="Manager" /> Manager <br />
      </div>

      <div class="form-check">
        <input type="radio" name="role" value="Guest" /> Guest <br />
      </div>

      <br /><br />

      Single Sign-on to the following: <br />
      <div class="form-check">
        <input type="checkbox" class="form-check-input" name="Mail" id="mail" />
        <label class="form-check-label">Mail</label>
        <br />
      </div>

      <div class="form-check">
        <input
          type="checkbox"
          class="form-check-input"
          name="Payroll"
          id="Payroll"
        />
        <label class="form-check-label">Payroll</label>
         <br />
      </div>

      <div class="form-check">
        <input
          type="checkbox"
          class="form-check-input"
          name="selfService"
          id="selfService"
        />
        <label class="form-check-label">Self Service</label>
        <br />
      </div>

      <br />

      <input
        type="submit"
        name="confirm"
        value="Submit"
        class="btn btn-primary"
      />
    </form>
  </body>
</html>
